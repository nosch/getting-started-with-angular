<div class="page-header">
    <h2>{{heading}}</h2>
</div>

<form class="form-horizontal" id="friends-form" style="width: 68%;">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name *</label>
        <div class="col-sm-10">
            <input ng-model="friend.name" type="text" class="form-control" id="name">
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input ng-model="friend.city" type="text" class="form-control" id="city">
        </div>
    </div>
    <div class="form-group">
        <label for="age" class="col-sm-2 control-label">Age *</label>
        <div class="col-sm-10">
            <input ng-model="friend.age" type="text" class="form-control" id="age">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="cancel()" type="button" class="btn btn-warning">Cancel</button>
            <button ng-click="save()" type="button" class="btn btn-primary">Save</button>
            <button ng-show="friend.id" ng-click="remove(friend)" type="button" class="btn btn-danger pull-right">Remove</button>
        </div>
    </div>
</form>
