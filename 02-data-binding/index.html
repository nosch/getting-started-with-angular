<!DOCTYPE html>
<html ng-app="application">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AngularJS - Data Binding</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="app.css"/>
    </head>
    <body ng-cloak="">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">AngularJS - Getting Started</span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="page-header">
                <h2>Data Binding</h2>
            </div>

            <!-- Simple data binding -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Simple</h3>
                </div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <input ng-model="greetings" type="text" class="form-control" placeholder="Begrüßung...">
                        </div>
                    </form>

                    <h3>{{greetings}}</h3>
                </div>
            </div>

            <!-- More complex data binding with controller -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">More complex</h3>
                </div>
                <div ng-controller="FriendsCtrl" class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <input ng-model="query" type="text" class="form-control" placeholder="Suchen...">
                        </div>
                    </form>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Telefon</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="friend in friends | filter:query" ng-click="alertName(friend)">
                                <td>{{friend.id}}</td>
                                <td>{{friend.name}}</td>
                                <td>{{friend.phone}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Vendor JS -->
        <script src="../bower_components/angular/angular.js"></script>
        <!-- Application's JS -->
        <script src="app.js"></script>
    </body>
</html>
